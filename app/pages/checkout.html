<!DOCTYPE html>
<html lang="en">
<!--=include head.html -->

<body>
<!--=include header.html -->
<main class="main">
  <section class="checkout">
    <div class="container-big">
      <div class="checkout-top">
        <h2 class="checkout-top__title">
          Checkout
        </h2>
        <svg width="94" height="18">
          <use xlink:href="img/sprite.svg#checkout-top-decor"></use>
        </svg>
      </div>
      <div class="checkout__content">
        <div class="checkout__info">
          <form class="checkout__form">
            <!--checkout__info-item START-->
            <div class="checkout__info-item">
              <p class="checkout__info-title">
                Personal information
              </p>
              <div class="checkout__infobox">
                <label class="checkout__infobox-label">
                  Your Name*
                  <input
                    class="checkout__infobox-input"
                    minlength="2"
                    type="text"
                    placeholder="Enter your name"
                    required
                  >
                </label>
                <label class="checkout__infobox-label">
                  Phone*
                  <input
                    class="checkout__infobox-input input-numbers-only"
                    type="tel"
                    maxlength="13"
                    placeholder="Enter your phone"
                    required
                  >
                </label>
                <label class="checkout__infobox-label">
                  Your Last Name*
                  <input
                    class="checkout__infobox-input"
                    type="text"
                    minlength="2"
                    placeholder="Enter your last name"
                    required
                  >
                </label>
                <label class="checkout__infobox-label">
                  Email*
                  <input
                    class="checkout__infobox-input"
                    type="email"
                    placeholder="Enter your email"
                    required
                  >
                </label>
              </div>
            </div>
            <!--checkout__info-item END-->
            <!--checkout__info-item START-->
            <div class="checkout__info-item">
              <p class="checkout__info-title">
                Delivery address
              </p>
              <div class="checkout__infobox">
                <label class="checkout__infobox-label checkout__infobox-selectwrap">
                  City*
                  <select
                    name="country"
                    id="country"
                    class="checkout__infobox-select"
                    required
                  >
                    <option value="" disabled selected>Select city</option>
                    <option value="city">city</option>
                    <option value="city">city</option>
                    <option value="city">city</option>
                    <option value="city">city</option>
                  </select>
                  <svg width="20" height="20">
                    <use xlink:href="img/sprite.svg#position-icon"></use>
                  </svg>
                </label>
                <label
                  class="checkout__infobox-label checkout__infobox-selectwrap"
                  for="country"
                >
                  Country*
                  <select
                    name="country"
                    id="country"
                    class="checkout__infobox-select"
                    required
                  >
                    <option value="" disabled selected>Select country</option>
                    <option value="country">country</option>
                    <option value="country">country</option>
                    <option value="country">country</option>
                    <option value="country">country</option>
                  </select>
                  <svg
                    class="checkout__infobox-selectdecor"
                    width="20"
                    height="20"
                  >
                    <use xlink:href="img/sprite.svg#sort-arrow-down"></use>
                  </svg>
                </label>
                <label class="checkout__infobox-label">
                  Postal code*
                  <input
                    class="checkout__infobox-input"
                    type="text"
                    minlength="4"
                    maxlength="20"
                    placeholder="Enter your postal code"
                    required
                  >
                </label>
                <label class="checkout__infobox-label">
                  Street name, house*
                  <input
                    class="checkout__infobox-input"
                    type="email"
                    placeholder="Enter address"
                    required
                  >
                </label>
              </div>
            </div>
            <!--checkout__info-item END-->
            <!--checkout__info-item START-->
            <div class="checkout__info-item">
              <p class="checkout__info-title">
                Delivery method
              </p>
              <p class="checkout__info-desc">Select delivery method*</p>
              <div class="checkout__info-delbox">
                <div class="checkout__info-radio checkout__info-radio--active">
                  <label class="radio-label">
                    <input class="radio-box" name="delivery" type="radio">
                    <span class="radio-style"></span>
                    Nova Poshta
                    <span class="checkout__info-delprice">
                        Free
                      </span>
                  </label>
                  <span class="radio-text">
                      Delivery will take 2-7 days
                    </span>
                </div>
                <div class="checkout__info-radio">
                  <label class="radio-label">
                    <input class="radio-box" name="delivery" type="radio">
                    <span class="radio-style"></span>
                    Nova Poshta (home delivery)
                    <span class="checkout__info-delprice">
                        €20
                      </span>
                  </label>
                  <span class="radio-text">
                      Delivery will take 2-7 days
                    </span>
                </div>
              </div>
            </div>
            <!--checkout__info-item END-->
            <!--checkout__info-item START-->
            <div class="checkout__info-item">
              <p class="checkout__info-title">
                Payment
              </p>
              <div class="checkout__infobox">
                <label class="checkout__infobox-label checkout__infobox-label--full">
                  Your card number*
                  <input
                    class="checkout__infobox-input input-numbers-only"
                    minlength="16"
                    maxlength="16"
                    type="number"
                    placeholder="0000 0000 0000 0000"
                    required
                  >
                </label>
                <label class="checkout__infobox-label">
                  Validity period*
                  <input
                    class="checkout__infobox-input input-numbers-only"
                    type="number"
                    maxlength="13"
                    placeholder="ММ/YY"
                    required
                  >
                </label>
                <label class="checkout__infobox-label">
                  Code*
                  <input
                    class="checkout__infobox-input input-numbers-only"
                    type="number"
                    minlength="3"
                    maxlength="3"
                    placeholder="000"
                    required
                  >
                </label>
                <label class="checkout__infobox-label checkout__infobox-label--full">
                  Holder name*
                  <input
                    class="checkout__infobox-input"
                    type="text"
                    minlength="2"
                    placeholder="Jane Brown"
                    required
                  >
                </label>
              </div>
            </div>
            <!--checkout__info-item END-->
          </form>
          <a class="checkout__infobox-agreementlink" target="_blank" href="#">
            By clicking the "Place an order" button, you agree to the privacy
            policy and user agreement
          </a>
          <button class="checkout__infobox-btn" type="submit">
            place an order
          </button>
        </div>
        <!--checkout__info END-->
        <div class="checkout__details modal-block">
          <div class="checkout__details-wrapper">
            <p class="checkout__details-title">
              Order details
            </p>
            <button
              class="btn checkout__details-btn"
              type="button"
              id="showModal"
            >
              Show all
            </button>
          </div>
          <!--checkout__details-bag START-->
          <!--=include detailsBag/detailsBag.html -->
          <!--checkout__details-bag END-->
        </div>
      </div>
    </div>
  </section>
</main>
<!--=include footer.html -->
<script src="js/main.min.js"></script>
</body>

</html>
