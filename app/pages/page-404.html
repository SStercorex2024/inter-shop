<!doctype html>
<html lang="en">

<body>

<main class="main">
  <section class="page-404">
    <div class="page-404__container">
      <div class="page-404__inner">
        <div class="page-404__box-left">
          <picture>
            <source srcset="img/img-404/img-404-1.avif" type="image/avif">
            <source srcset="img/img-404/img-404-1.webp" type="image/webp">
            <img
              class="page-404__img-1"
              src="img/img-404/img-404-1.jpg"
              alt="Alt text"
            >
          </picture>
        </div>
        <div class="page-404__box-center">
          <span>( 404 )</span>
          <div class="page-404__box-text">
            <h2 class="page-404__title">Return to the main page
            </h2>
            <img src="img/img-404/img-404-decor-1.svg" alt="">
            <a class="page-404__link" href="http://localhost:3000"></a>
          </div>
        </div>
        <div class="page-404__box-right">
          <picture>
            <source srcset="img/img-404/img-404-2.avif" type="image/avif">
            <source srcset="img/img-404/img-404-2.webp" type="image/webp">
            <img
              class="page-404__img-2"
              src="img/img-404/img-404-2.jpg"
              alt="Alt text"
            >
          </picture>
        </div>
      </div>
    </div>
    <div class="move">
      <div class="move-row">
        <p class="move-text">
          page not found

        </p>

        </p>
        <p class="move-text">

        </p>
      </div>
    </div>
  </section>
</main>
<script src="js/main.min.js"></script>

</html>
