<!doctype html>
<html lang="en">
<!--=include head.html -->

<body>
    <!--=include header.html -->
    <main class="main">
        <section class="container">
            <h2 class="appointment__title title title--medium">
                BOOK AN APPOINTMENT
            </h2>
            <div class="appointment__wrapper grid grid--2">
                <form class="appointment__form-box" action="">
                    <p class="appointment__form-title">
                        CONTACT INFORMATHION</p>
                    <p class="appointment__form-description">
                        Fill in your contact details
                    </p>
                    <input class="appointment__input" type="text" placeholder="First name" required>
                    <input class="appointment__input" type="text" placeholder="last name" required>
                    <input class="appointment__input" type="email" placeholder="Email" required>
                    <input class="appointment__input" type="tel" placeholder="Mobile" required>
                    <button class="appointment__btn btn btn--accent" type="appointment__btn" type="submit">SEND</button>
                </form>

                <picture>
                    <source srcset="img/appointment/appointment-1.avif" type="image/avif">
                    <source srcset="img/appointment/appointment-1.webp" type="image/webp">
                    <img class="appointment__img" src="img/appointment/appointment-1.jpg" alt="Woman" loading="lazy">
                </picture>
            </div>
        </section>
    </main>
    <!--=include footer.html -->
</body>

</html>
